<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Laboratoire - Gestion des Échantillons</title>
</head>
<body>
    <h1>Liste des Échantillons du Laboratoire</h1>
    
    <h2>Échantillons enregistrés dans le laboratoire</h2>
    <ul>
        <li th:each="sample : ${samples}">
            <strong th:text="${sample.name}">Nom de l'échantillon</strong> - 
            <span th:text="${sample.type}">Type</span> - 
            <span th:text="${sample.status}">Statut</span>
        </li>
    </ul>

    <h2>Échantillons dynamiques via API</h2>
    <div id="app">
        <vue-component></vue-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
